<html>
        <head>
                <title>Strona testowa czytnika ekranu - ParaJuwe 2024</title>
                <!--include stylesheet-->
                <link rel="stylesheet" type="text/css" href="css/style.css">
                <!--add faveicon from https://www.juwenalia.krakow.pl/juwekrk_red.svg-->
                <link rel="icon" type="image/svg+xml" href="https://www.juwenalia.krakow.pl/juwekrk_red.svg">
                <meta charset="utf-8">
        </head>
                <script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script>
        <body>

                        <td>

                </p>
                <button onclick="setMode('answer')">Pokaż odpowiedź</button>
                <button onclick="setMode('hidden')">Ukryj tekst</button>
                  <script>
function setMode(mode) {
        const el = document.getElementById('agh-desc');
        el.classList.remove('hidden', 'show-answer');
        if (mode=== 'answer') {
                el.classList.add('show-answer');
        } else if (mode === 'hidden') {
                el.classList.add('hidden');
        }
}
  </script>
